<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick a Mood</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h2 {
            font-size: 26px;
            margin-bottom: 25px;
            font-weight: bold;
        }
        .color-container {
            display: flex;
            gap: 25px;
            margin-bottom: 40px;
        }
        .color-box {
            width: 110px;
            height: 110px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.3s ease, box-shadow 0.3s ease;
            border: 5px solid transparent;
        }
        .color-box:hover {
            transform: scale(1.15);
            opacity: 0.85;
        }
        .selected {
            border: 5px solid white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        #red { background-color: red; }
        #black { background-color: black; }
        #yellow { background-color: yellow; }
        #green { background-color: green; }
    </style>
</head>
<body>

    <h2>Pick a color based on how you feel right now</h2>
    <div class="color-container">
        <div id="red" class="color-box" onclick="selectColor('red')"></div>
        <div id="black" class="color-box" onclick="selectColor('black')"></div>
        <div id="yellow" class="color-box" onclick="selectColor('yellow')"></div>
        <div id="green" class="color-box" onclick="selectColor('green')"></div>
    </div>

    <script>
        function selectColor(color) {
            window.location.href = `/mood-map/${color}`;
        }
    </script>

</body>
</html>
